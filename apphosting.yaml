kind: "AppHostingConfig"
schemaVersion: "v1"

env:
  # The Firebase Web App config is needed at runtime for the frontend/API to talk to Firestore
  - variable: FIREBASE_WEBAPP_CONFIG
    secret: FIREBASE_WEBAPP_CONFIG
    availability:
      - BUILD
      - RUNTIME
  
  # The Gemini API Key for AI processing
  - variable: GOOGLE_GENAI_API_KEY
    secret: GOOGLE_GENAI_API_KEY
    availability:
      - BUILD
      - RUNTIME
